<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" color="primary">Listado de ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
  <ion-item  *ngFor="let item of vendedores" (click)="onClick(item)">
    <ion-label>
      <h2>{{item.id}}</h2>
      <p>{{item.nombre}}</p>
    </ion-label>
    <ion-label slot="end">
      <div>
        <h1 style="font-size: 15px; font-weight: bold;">ventas:</h1>
        <p>{{item.ventas}}</p>
      </div>
    </ion-label>
    
  </ion-item>
</ion-list>

</ion-content>
